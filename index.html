<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated background blobs -->
    <div class="bg-blob blob1"></div>
    <div class="bg-blob blob2"></div>
    <div class="bg-blob blob3"></div>

    <!-- Floating glass orbs -->
    <div class="glass-orb orb1"></div>
    <div class="glass-orb orb2"></div>

    <!-- Floating particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: -2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: -4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: -6s;"></div>
    <div class="particle" style="left: 50%; animation-delay: -8s;"></div>
    <div class="particle" style="left: 60%; animation-delay: -10s;"></div>
    <div class="particle" style="left: 70%; animation-delay: -12s;"></div>
    <div class="particle" style="left: 80%; animation-delay: -14s;"></div>
    <div class="particle" style="left: 90%; animation-delay: -16s;"></div>

    <!-- Main content -->
    <div class="container">
        <div class="glass-card">
            <div class="glass-content">
                <h1 class="glass-title">Liquid Glass</h1>
                <p class="glass-subtitle">Experience the mesmerizing beauty of fluid glass effects with advanced CSS techniques and smooth animations.</p>
                <div class="glass-buttons">
                    <a href="#" class="glass-btn">Explore</a>
                    <a href="#" class="glass-btn">Discover</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
