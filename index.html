<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Glass Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute; overflow:hidden">
        <defs>
            <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%">
                <feTurbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="2" seed="92" result="noise" />
                <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
                <feDisplacementMap in="SourceGraphic" in2="blurred" scale="77" xChannelSelector="R"
                    yChannelSelector="G" />
            </filter>
        </defs>
    </svg>

    <div class="container">
        <div class="glass-card">
            <h1 class="glass-title">Liquid Glass</h1>
            <p class="glass-subtitle">
                Experience the mesmerizing beauty of fluid glass effects with advanced CSS techniques and smooth
                animations.
            </p>
            <div class="glass-buttons">
                <a href="#" class="glass-btn">Explore</a>
                <a href="#" class="glass-btn">Discover</a>
            </div>
        </div>
    </div>

</body>

</html>
